<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Care - Login</title>
    <link rel="stylesheet" href="styles2.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f30fac2c61.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <section class="login-section">
        <h1 class="main-heading">Sign Up into Mind Care</h1>
        <div class="login-card">
            <h2>Login for Quiz and Assignments</h2>
            <form id="loginForm">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Mobile Number" required pattern="[0-9]{10}">
                <button type="submit">Sign Up</button>
            </form>
            <div class="confirmation" id="confirmation">
                <i class="fa-solid fa-check-circle"></i> Successfully Signed Up!
            </div>
            <a href="quiz/chinu.html" class="quiz-link" id="quizLink">Go to Quiz Game</a>
        </div>
    </section>
</div>

<script src="script.js"></script>

<div class="footer">
    <p>Team Mind Care</p>
</div>

</body>
</html>
